<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">before the new year...</h1>
  <section class="timer_container">
    <div class="container_item">
      <div id="days" class="timer_item"></div>
      <h2 class="container_item_title">days</h2>
    </div>
    <div class="container_item">
      <div id="hours" class="timer_item"></div>
      <h2 class="container_item_title">hours</h2>
    </div>
    <div class="container_item">
      <div id="minutes" class="timer_item"></div>
      <h2 class="container_item_title">minutes</h2>
    </div>
    <div class="container_item">
      <div id="seconds" class="timer_item"></div>
      <h2 class="container_item_title">seconds</h2>
    </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
